name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare static site
        run: |
          # Remove any existing docs directory
          rm -rf docs
          mkdir -p docs
          # Copy the root index and all source files into docs
          cp index.html docs/
          cp -r src docs/src
          cp sample_questions.json docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          enable_jekyll: false
