<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearningContent Platform</title>

    <!-- Tailwind CSS (precompiled, production-safe) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/dist/tailwind.min.css"
    />

    <!-- React and ReactDOM (globals) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- React Router DOM (globals) -->
    <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.30.1/umd/react-router-dom.production.min.js"></script>

    <!-- Framer Motion (globals) -->
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@12.23.22/dist/framer-motion.umd.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div id="root"></div>

    <!-- Mount your app -->
    <script type="module">
      const { createRoot } = ReactDOM;
      const root = createRoot(document.getElementById("root"));

      // Example simple app â€” replace with your App.js content
      function App() {
        const { useState } = React;
        const [count, setCount] = useState(0);

        return React.createElement(
          "div",
          { className: "p-8 text-center" },
          React.createElement("h1", { className: "text-2xl font-bold mb-4" }, "ðŸš€ LearningContent"),
          React.createElement(
            "button",
            {
              className: "bg-blue-500 text-white px-4 py-2 rounded",
              onClick: () => setCount(count + 1),
            },
            `Clicked ${count} times`
          )
        );
      }

      root.render(React.createElement(App));
    </script>
  </body>
</html>
