<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Platform</title>
    <!--
      TailwindCSS is loaded via CDN to keep the frontâ€‘end fully static.  When the page loads in a modern browser
      with an internet connection the CDN will download the framework.  If you wish to customise the styles or
      host Tailwind yourself you can replace this with a locally compiled CSS file.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: include a custom colour palette or Tailwind configuration here -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e3a8a',
              secondary: '#f59e0b',
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    <!-- React and ReactDOM from unpkg.  Using production builds for performance. -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- React Router (v6) from unpkg -->
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js" crossorigin></script>
    <!-- Framer Motion for animations -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js" crossorigin></script>
    <!-- Main application code (ES module) -->
    <script type="module" src="./src/App.js"></script>
  </body>
</html>
